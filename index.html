<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pokedex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha	84-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
		<link rel="stylesheet" href="style.css">
  </head>
  <body>
		<form>
			<div class="form-group">
				<label for="inputPokemonName">Search for Pokemon</label>
				<input type="text" class="form-control" id="pokemon-search-input" placeholder="Enter Pokemon Name">
			</div>
			<button type="button" id="search-btn" class="btn btn-primary">Search</button>
			<button type="button" id="random-pokemon-btn" class="btn btn-primary">Random Pokemon</button>
			<button type="button" value id="next-pokemon-btn" class="btn btn-primary">Next Pokemon</button>
			<button type="button" value id="previous-pokemon-btn" class="btn btn-primary">Previous Pokemon</button>


		</form>
		<div class="pokedex-container-wrapper">
			<div class="pokedex-container">
				<div class="row">
					<div class="img-container col-4">
						<img id="image" src="https://img.pokemondb.net/artwork/large/meowscarada.jpg" class="img-thumbnail" alt="placeholder">
					</div>
					<div class="pokedex-data-container col-4">
						<h4 id="pokemon-name">Pokemon Name</h4>
						<h3>Pokedex Data</h3>
						<table>
							<tbody>
								<tr>
									<th id="type-header">Type</th>
									<td id="type-data">Grass, Dark</td>
								</tr>
								<tr>
									<th id="height-header">Height</th>
									<td id="height-data">1.5 m</td>
								</tr>
								<tr>
									<th id="weight-header">Weight</th>
									<td id="weight-data">31.2 kg</td>
								</tr>
								<tr>
									<th id="abilities-header">Abilities</th>
									<td id="abilities-data">Overgrow</td>
								</tr>
							</tbody>
						</table>
						</div>
						</div>
						<div id="base-stats-container">
						<h3>Base Stats</h3>
						<table>
						<tbody>
							<tr>
								<th id="hp-header">HP</th>
								<td id="hp-data">61</td>
								<td class="progress">
									<div id="hp-bar" class="progress-bar" role="progressbar" style="width: 40%" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100"></div>
								</td>
							</tr>
							<tr>
								<th id="attack-header">Attack</th>
								<td id="attack-data">80</td>
								<td class="progress">
									<div id="attack-bar" class="progress-bar" role="progressbar" style="width: 40%" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100"></div>
								</td>
							</tr>
							<tr>
								<th id="defense-header">Defense</th>
								<td id="defense-data">63</td>
								<td class="progress">
									<div id="defense-bar" class="progress-bar" role="progressbar" style="width: 40%" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100"></div>
								</td>
							</tr>
							<tr>
								<th id="sp-attack-header">Sp. Atk</th>
								<td id="sp-attack-data">60</td>
								<td class="progress">
									<div id="sp-attack-bar" class="progress-bar" role="progressbar" style="width: 40%" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100"></div>
								</td>
							</tr>
							<tr>
								<th id="sp-defense-header">Sp. Def</th>
								<td id="sp-defense-data">63</td>
								<td class="progress">
									<div id="sp-defense-bar" class="progress-bar" role="progressbar" style="width: 40%" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100"></div>
								</td>
							</tr>
							<tr>
								<th id="speed-header">Speed</th>
								<td id="speed-data">83</td>
								<td class="progress">
									<div class="progress-bar" role="progressbar" style="width: 40%" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100"></div>
								</td>
							</tr>
						</tbody>
				</div>
			</div>

		</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
		<script type="module" src="./index.js"></script>
  </body>
</html>
