<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pokedex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha	84-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
		<nav class="navbar navbar-expand-sm navbar-light bg-light">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">Navbar</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="#">Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Features</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Pricing</a>
						</li>
						<li class="nav-item">
							<a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<div class="data-section">
			<div class="img-container">
				<img src="https://img.pokemondb.net/artwork/large/meowscarada.jpg" class="img-thumbnail" alt="placeholder">
			</div>
			<div class="pokedex-data">
				<table>
					<tbody>
						<tr>
							<th class="national-number-header">National Number</th>
							<td class="national-number-data">908</td>
						</tr>
						<tr>
							<th class="type-header">Type</th>
							<td class="type-data">Grass, Dark</td>
						</tr>
						<tr>
							<th class="species-header">Species</th>
							<td class="species-data">Magician Pokemon</td>
						</tr>
						<tr>
							<th class="height-header">Height</th>
							<td class="height-data">1.5 m</td>
						</tr>
						<tr>
							<th class="weight-header">Weight</th>
							<td class="weight-data">31.2 kg</td>
						</tr>
						<tr>
							<th class="abilities-header">Abilities</th>
							<td class="abilities-data">Overgrow</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
